<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">Contact</h1>
      </div>
    </div>
  </div>
</div>

<!-- ngForm : injectÃ© dans la balise Form -->
<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-7">
        <!-- contactForm : identifiant du formulaire -->
        <form #contactForm="ngForm" (ngSubmit)= 'addContact()'>
          <div class="form-group">
            <!-- [()] : two way data binding : send from TS to HTML then from HTML to TS -->
            <!-- contact: {firstName: 'Abderrahmen'} -->
            <input type="text" class="form-control" [(ngModel)]='contact.firstName' [ngModelOptions]="{standalone: true}" placeholder="First Name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]='contact.lastName' [ngModelOptions]="{standalone: true}" placeholder="Last Name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Email">
          </div>
          <div class="form-group">
            <textarea name="" class="form-control" id="" cols="30" rows="10" placeholder="Subject..."></textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary py-3 px-5">Send</button>
          </div>
        </form>
      </div>
      <div class="col-lg-4 ml-auto">

        <ul class="list-unstyled">
          <li class="mb-2">
            <strong class="text-white d-block">Address</strong>
            1082, Rue de la Terre. <br> Centre Urbain Nord, Tunis.
          </li>
          <li class="mb-2">
            <strong class="text-white d-block">Email</strong>
            <a href="#">contact@crococoder.com</a>
          </li>
          <li class="mb-2">
            <strong class="text-white d-block">
              Phone
            </strong>
            <a href="#">+216 24 600 900</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
