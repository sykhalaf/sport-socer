<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">All matches</h1>
            </div>
        </div>
    </div>
</div>
<!-- *ngFor: une directive structurelle 
Boucler un bloc dans une page web
m : compteur de type objet {}
allMatches: variable qu'on va la boucler : tableau d'objets
-->
<div *ngFor='let m of allMatches'>
    <app-match [matchInput]='m'></app-match>
</div>
