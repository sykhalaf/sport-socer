<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Add Player</h1>
            </div>
        </div>
    </div>
</div>
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form [formGroup]='playerForm' >
                    <!-- accolade {} -->
                    <!-- crochet [] -->
                <!-- <form #playerForm='ngForm'> -->
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName='name' placeholder="Name">
                    </div>
                    <div *ngIf="playerForm.controls['name'].invalid && 
                    (playerForm.controls['name'].dirty || playerForm.controls['name'].touched)">
                        <div *ngIf="playerForm.controls['name'].errors.minlength" class="text-danger" >
                            Name must have at least 5 characters !!
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName='poste' placeholder="Poste">
                    </div>
                    <div *ngIf="playerForm.controls['poste'].invalid && 
                    (playerForm.controls['poste'].dirty || playerForm.controls['poste'].touched)">
                        <div *ngIf="playerForm.controls['poste'].errors.required" class="text-danger" >
                            Poste is required
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" formControlName='description' placeholder="Description">
                    </div>
                   
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName='dateOfBirth' placeholder="Date of Birth">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName='image'  placeholder="Image">
                    </div>
                    <div class="form-group">
                        <button type="submit"  (click)='addPlayer(playerForm.value)' class="btn btn-primary py-3 px-5">Add Player</button> 
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
