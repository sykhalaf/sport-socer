<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Add match</h1>
            </div>
        </div>
    </div>
</div>
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form #matchForm="ngForm" (ngSubmit)='addMatch()'>
                    <div class="form-group">
                        <!-- [()] : two way data binding : send from TS to HTML then from HTML to TS -->
                        <!-- contact: {firstName: 'Abderrahmen'} -->
                        <input type="text" class="form-control" [(ngModel)]='match.teamOne'
                            [ngModelOptions]="{standalone: true}" placeholder="Team One">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]='match.teamTwo'
                            [ngModelOptions]="{standalone: true}" placeholder="Team Two">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]='match.scoreOne'
                            [ngModelOptions]="{standalone: true}" placeholder="Score One">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]='match.scoreTwo'
                            [ngModelOptions]="{standalone: true}" placeholder="Score Two">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]='match.logo1'
                            [ngModelOptions]="{standalone: true}" placeholder="Team One Image">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]='match.logo2'
                            [ngModelOptions]="{standalone: true}" placeholder="Team Two Image">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary py-3 px-5">Add Match</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
